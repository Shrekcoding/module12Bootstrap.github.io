<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="CSS/RowsAndColumns.css">

</head>
<body>

<div class="container">
  <h2>Colored Buttons that Correspond to Links</h2>
  
  
  <div class="center">
  <a class="btn btn-default" href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjzqsXn7rX7AhXHD1kFHSm1A6cQPAgJ" role="button">Google</a>
  <a class="btn btn-danger" href="https://www.youtube.com/" role="button">Youtube</a>
  <a class="btn btn-success" href="https://open.spotify.com/" role="button">Spotify</a>
  <a class="btn btn-info" href="https://twitter.com/?lang=en" role="button">Twitter</a>
  <a class="btn btn-warning" href="https://www.reddit.com/" role="button">Reddit</a>    
</div>
</div>


</body>
</html>
