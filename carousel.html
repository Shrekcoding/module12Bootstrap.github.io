<!DOCTYPE html>
<html lang="en">
<head>
  <title>Art</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="CSS/RowsAndColumns.css">

</head>
<body>

<div class="container">
  <h2> A collection of Art  I have done this year</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/raptor_bright.png" alt="Raptor" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/my_ship.PNG" alt="Ship" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/Graveyard.png" alt="Grave" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/heroes.png" alt="heroes" style="width:100%;">
      </div>
  
        <div class="item">
          <img src="images/evils.png" alt="evils" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="images/skeleton.png" alt="skeleton" style="width:100%;">
        </div>

        <div class="item">
            <img src="images/dragon.png" alt="dragon" style="width:100%;">
          </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
