<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/RowsAndColumns.css">

</head>
<body>
    
<div class="container">
<button class="btn btn-primary" data-bs-toggle="modal"
data-bs-target="#modal">Open modal</button>

<div class="modal fade" id="modal">
<div class="modal-dialog  modal-dialog-centered">

    <div class="modal-content">
       <div class="modal-header"><h1>Centered modal</h1> 
        
    </div>
       <div class="modal_body"> This is a centered modal </div>
     
       <button class="btn btn-primary"
       data-bs-dismiss="modal">Close modal</button>
    </div>

</div>
</div>
</div>


</body>
</html>
